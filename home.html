            /* font-weight: 1000; */

            background-color: rgb(251, 255, 249);

        #loginbtn {

        }

        .bor {

        }

            align-items: self-end;

            position: relative;
            left: 1050px;

            padding: 4px;

            border-color: greenyellow;

            width: 50px;
            height: 25px;
            cursor: pointer;

        }
        pre{
            font-family: 'Times New Roman', Times, serif;
            width:2px;
        }
    </style>
</head>
